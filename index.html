    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人主页</title>
    <link rel="stylesheet" href="style.css">
    <!-- 引入Font Awesome图标库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- 导航栏 -->
    <header id="navbar">
        <div class="container">
            <div class="logo">
                <a href="index.html">我的个人主页</a>
            </div>
            <nav class="menu">
                <ul>
                    <li><a href="home.html">首页</a></li>
                    <li><a href="about.html">关于我</a></li>
                    <li><a href="skills.html">技能</a></li>
                    <li><a href="projects.html">项目</a></li>
                    <li><a href="blog.html">博客</a></li>
                </ul>
            </nav>
            <div class="social-links">
                <a href="#" class="social-icon" target="_blank"><i class="fab fa-github"></i></a>
                <a href="#" class="social-icon" target="_blank"><i class="fab fa-bilibili"></i></a>
                <a href="#" class="social-icon" target="_blank"><i class="fab fa-tiktok"></i></a>
            </div>
            <div class="menu-toggle">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </header>

    <!-- 主页部分 -->
    <section id="home" class="hero">
        <!-- 装饰元素 - 直接放在hero容器内 -->
        <!-- 树木 -->
        <div class="tree-left"></div>
        <div class="tree-right"></div>
        <div class="tree-small"></div>
        
        <!-- 云朵 -->
        <div class="cloud-1"></div>
        <div class="cloud-2"></div>
        <div class="cloud-3"></div>
        
        <!-- 装饰物品 -->
        <div class="grass-block"></div>
        <div class="grass-block-2"></div>
        <div class="flower"></div>
        <div class="mushroom"></div>
        
        <!-- 主要内容 -->
        <div class="container">
            <div class="hero-content">
                <!-- 左侧：头像和名字 -->
                <div class="left-section">
                    <div class="profile-picture">
                        <img src="images/handson.png" alt="个人头像" class="avatar">
                    </div>
                    <h1>你好，我是<span class="highlight">张小明</span></h1>
                </div>
                
                <!-- 右侧：其他信息 -->
                <div class="right-section">
                    <h2>Web前端开发工程师</h2>
                    <p class="intro">热爱技术，专注于创建美观、高效的Web应用。</p>
                    <div class="social-links">
                        <a href="#" class="social-icon" target="_blank"><i class="fab fa-github"></i></a>
                        <a href="#" class="social-icon" target="_blank"><i class="fab fa-bilibili"></i></a>
                        <a href="#" class="social-icon" target="_blank"><i class="fab fa-tiktok"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- 关于我部分 -->
    <section id="about" class="about">
        <div class="container">
            <h2 class="section-title">关于我</h2>
            <div class="about-content">
                <p>todo - 还没做完</p>
            </div>
        </div>
    </section>

    <!-- 技能部分 -->
    <section id="skills" class="skills">
        <div class="container">
            <h2 class="section-title">专业技能</h2>
            <div class="skills-category">
                <p>todo - 还没做完</p>
            </div>
        </div>
    </section>

    <!-- 项目经验部分 -->
    <section id="projects" class="projects">
        <div class="container">
            <h2 class="section-title">项目经验</h2>
            <div class="project-grid">
                <div class="project-card">
                    <div class="project-content">
                        <h3 class="project-title">项目</h3>
                        <p class="project-description">todo - 还没做完</p>
                    </div>
                </div>
                    </div>
                </div>
            </div>
        </div>
    </section>



    <!-- 页脚 -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <p>&copy; 2024 Xgg的个人主页. All rights reserved.</p>
                <div class="footer-links">
                    <a href="index.html">首页</a>
                    <a href="blog.html">博客</a>
                </div>
            </div>
        </div>
    </footer>

    <!-- 返回顶部按钮 -->
    <button id="back-to-top" class="back-to-top">
        <i class="fas fa-arrow-up"></i>
    </button>

    <!-- 引入JavaScript文件 -->
    <script src="script.js"></script>

</html>
