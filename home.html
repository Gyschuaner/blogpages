<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页 - 个人主页</title>
    <link rel="stylesheet" href="style.css">
    <!-- 引入Font Awesome图标库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- 导航栏 -->
    <header id="navbar">
        <div class="container">
            <div class="logo">
                <a href="index.html">Xgg的个人主页</a>
            </div>
            <nav class="menu">
                <ul>
                    <li><a href="home.html">首页</a></li>
                    <li><a href="about.html">关于我</a></li>
                    <li><a href="skills.html">技能</a></li>
                    <li><a href="projects.html">项目</a></li>
                    <li><a href="blog.html">博客</a></li>
                </ul>
            </nav>
            <div class="social-links">
                <a href="#" class="social-icon" target="_blank"><i class="fab fa-github"></i></a>
                <a href="#" class="social-icon" target="_blank"><i class="fab fa-bilibili"></i></a>
                <a href="#" class="social-icon" target="_blank"><i class="fab fa-tiktok"></i></a>
            </div>
            <div class="menu-toggle">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </header>

    <!-- 主页部分 -->
    <section id="home" class="hero">
        <!-- 树木元素 -->
        <div class="tree-left"></div>
        <div class="tree-right"></div>
        <div class="tree-small"></div>
        
        <!-- 云朵元素 -->
        <div class="cloud-1"></div>
        <div class="cloud-2"></div>
        <div class="cloud-3"></div>
        
        <!-- 装饰物品 -->
        <div class="grass-block"></div>
        <div class="grass-block-2"></div>
        <div class="flower"></div>
        <div class="mushroom"></div>
        
        <!-- 个人头像部分 -->
        <!-- avatar-container: 头像的外层容器，用于控制头像在页面中的水平布局和位置 -->
        <div class="avatar-container">
            <!-- profile-picture: 头像的内层容器，用于添加边框和阴影效果 -->
            <div class="profile-picture">
                <!-- avatar: 实际的头像图片，设置了特定的尺寸和样式 -->
                <!-- src: 头像图片的路径 -->
                <!-- alt: 头像的替代文本，用于屏幕阅读器或图片加载失败时显示 -->
                <img src="images/handson.png" alt="个人头像" class="avatar">
            </div>
        </div>
        
        <!-- 个人名字部分 -->
        <div class="name-container">
            <div class="text-section">
                <h1 id="typing-text"><span class="highlight"></span></h1>
            </div>
        </div>
    </section>

    <!-- 返回顶部按钮 -->
    <button id="back-to-top" class="back-to-top">
        <i class="fas fa-arrow-up"></i>
    </button>

    <script src="script.js"></script>
    <script>
        // 打字机效果
        document.addEventListener('DOMContentLoaded', function() {
            const text1 = "很高兴见到你，我是Xgg";
            const text2 = "这里是我打造的异世界";
            const text3 = "存放我的学习笔记与奇思妙想";
            const typingElement = document.getElementById('typing-text');
            const highlightElement = typingElement.querySelector('.highlight');
            let index = 0;
            let currentText = text1;
            let isFirstTextComplete = false;
            let isSecondTextComplete = false;
            
            function type() {
                if (index < currentText.length) {
                    // 使用innerHTML而不是textContent，确保换行正确显示
                    highlightElement.innerHTML += currentText.charAt(index);
                    index++;
                    setTimeout(type, 50); // 将打字间隔缩短到50毫秒
                } else if (!isFirstTextComplete) {
                    // 第一行完成后添加换行
                    highlightElement.innerHTML += '<br>';
                    isFirstTextComplete = true;
                    currentText = text2;
                    index = 0;
                    setTimeout(type, 500); // 换行后暂停半秒再继续打字
                } else if (!isSecondTextComplete) {
                    // 第二行完成后添加换行
                    highlightElement.innerHTML += '<br>';
                    isSecondTextComplete = true;
                    currentText = text3;
                    index = 0;
                    setTimeout(type, 500); // 换行后暂停半秒再继续打字
                }
            }
            
            // 开始打字效果
            type();
        });
    </script>
</body>
</html>
