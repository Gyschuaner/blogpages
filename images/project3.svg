<svg width="400" height="250" viewBox="0 0 400 250" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="400" height="250" fill="#f0f2f5"/>
  
  <!-- 博客页面布局 -->
  
  <!-- 顶部导航栏 -->
  <rect x="0" y="0" width="400" height="50" fill="#2c3e50"/>
  <rect x="20" y="15" width="200" height="20" fill="white" opacity="0.7" rx="10"/>
  
  <!-- 侧边栏 -->
  <rect x="300" y="60" width="90" height="180" fill="white" stroke="#ddd" rx="5"/>
  
  <!-- 侧边栏元素 -->
  <rect x="310" y="80" width="70" height="40" fill="#f8f9fa" rx="3"/>
  <rect x="320" y="90" width="50" height="5" fill="#ddd"/>
  <rect x="320" y="100" width="40" height="5" fill="#ddd"/>
  
  <rect x="310" y="130" width="70" height="40" fill="#f8f9fa" rx="3"/>
  <rect x="320" y="140" width="50" height="5" fill="#ddd"/>
  <rect x="320" y="150" width="40" height="5" fill="#ddd"/>
  
  <rect x="310" y="180" width="70" height="40" fill="#f8f9fa" rx="3"/>
  <rect x="320" y="190" width="50" height="5" fill="#ddd"/>
  <rect x="320" y="200" width="40" height="5" fill="#ddd"/>
  
  <!-- 主内容区 -->
  <rect x="10" y="60" width="280" height="180" fill="white" stroke="#ddd" rx="5"/>
  
  <!-- 博客文章元素 -->
  <rect x="30" y="80" width="240" height="10" fill="#4a6fa5"/>
  
  <!-- 文章内容线 -->
  <rect x="30" y="100" width="240" height="5" fill="#e0e0e0"/>
  <rect x="30" y="115" width="240" height="5" fill="#e0e0e0"/>
  <rect x="30" y="130" width="240" height="5" fill="#e0e0e0"/>
  <rect x="30" y="145" width="200" height="5" fill="#e0e0e0"/>
  
  <!-- 代码块 -->
  <rect x="40" y="165" width="220" height="40" fill="#f8f9fa" rx="3" stroke="#e0e0e0"/>
  <rect x="50" y="175" width="200" height="5" fill="#ddd"/>
  <rect x="50" y="185" width="180" height="5" fill="#ddd"/>
  
  <!-- 标题 -->
  <text x="200" y="230" font-family="Arial" font-size="14" fill="#333" text-anchor="middle">个人博客系统项目</text>
</svg>