# .github/workflows/deploy.yml

name: Deploy VitePress site to GitHub Pages

on:
  push:
    branches: [master] # 你的分支是 master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. 检出代码
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # 2. 安装 Node.js
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      # 3. 安装项目依赖
      - name: Install dependencies
        run: npm install --frozen-lockfile

      # 4. 编译打包 (最关键的一步)
      - name: Build
        # ↓↓↓ 确保这里是 build，而不是 docs:build ↓↓↓
        run: npm run build

      # 5. 部署到 gh-pages 分支
      - name: Deploy to GitHub Pages
        uses: crazy-max/gh-pages@v3
        with:
          # VitePress 的默认编译输出目录是 docs/.vitepress/dist
          # 请确认你的 build 命令的输出目录
          build_dir: docs/.vitepress/dist  # <--- 注意这里！
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages
          clean: true