<!DOCTYPE html>

<head>

    <title>ç”Ÿæ—¥å¿«ä¹ - Xggçš„ä¸ªäººä¸»é¡µ</title>
    <style>
        /* é‡ç½®æ ·å¼ */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: none;
        }
        
        /* å…¨å±æ ·å¼ */
        body, html {
            height: 100%;
            overflow: hidden;
        }
        
        body {
            background-color: rgba(255, 250, 240, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        /* è‡ªå®šä¹‰å…‰æ ‡ */
        .custom-cursor {
            position: fixed;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: rgba(255, 107, 107, 0.8);
            mix-blend-mode: screen;
            pointer-events: none;
            z-index: 9999;
            transform: translate(-50%, -50%);
            transition: width 0.3s, height 0.3s, background-color 0.3s;
            backdrop-filter: blur(2px);
        }
        
        /* é€æ˜å¤§è›‹ç³•èƒŒæ™¯ */
        .background-cake {
            position: absolute;
            font-size: 40vw;
            opacity: 0.3;
            z-index: 0;
            pointer-events: none;
            transition: transform 0.5s ease-out, opacity 0.5s ease-out;
        }
        
        /* ç”Ÿæ—¥å¿«ä¹æ–‡å­— */
        .birthday-text {
            position: relative;
            z-index: 1;
            font-size: 8vw;
            font-weight: bold;
            color: #ff6b6b;
            text-align: center;
            letter-spacing: 2px;
            animation: bounce 2s infinite ease-in-out;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, text-shadow 0.3s ease;
        }
        
        /* åŠ¨ç”»æ•ˆæœ */
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0) scale(1);
            }
            40% {
                transform: translateY(-20px) scale(1.05);
            }
            60% {
                transform: translateY(-10px) scale(1.02);
            }
        }
        
        /* é¢œè‰²æ¸å˜åŠ¨ç”» */
        @keyframes colorChange {
            0% { color: #ff6b6b; }
            25% { color: #ffa726; }
            50% { color: #ffee58; }
            75% { color: #66bb6a; }
            100% { color: #64b5f6; }
        }
        
        /* ç¤¼ç‚®å®¹å™¨ */
        .cannon-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
            overflow: hidden;
        }
        
        /* ç¤¼ç‚®åŠ¨ç”» */
        .cannon {
            position: absolute;
            font-size: 3vw;
            opacity: 0;
            animation: shootUp 4s infinite ease-out;
        }
        
        @keyframes shootUp {
            0% {
                opacity: 0;
                transform: translateY(100vh) rotate(0deg);
            }
            20% {
                opacity: 1;
                transform: translateY(60vh) rotate(45deg);
            }
            40% {
                opacity: 1;
                transform: translateY(40vh) rotate(90deg);
            }
            60% {
                opacity: 1;
                transform: translateY(20vh) rotate(135deg);
            }
            80% {
                opacity: 0.5;
                transform: translateY(0vh) rotate(180deg);
            }
            100% {
                opacity: 0;
                transform: translateY(-20vh) rotate(225deg);
            }
        }
        
        /* çƒŸèŠ±å®¹å™¨ */
        .fireworks-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 3;
            pointer-events: none;
        }
        
        /* çƒŸèŠ±ç²’å­ */
        .firework {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            opacity: 0;
            animation: explode 3s infinite ease-out;
        }
        
        @keyframes explode {
            0% {
                opacity: 0;
                transform: scale(0);
            }
            10% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: scale(3) translateY(100px);
            }
        }
        
        /* å½©å¸¦å®¹å™¨ */
        .ribbon-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
            overflow: hidden;
        }
        
        /* å½©å¸¦ */
        .ribbon {
            position: absolute;
            width: 10px;
            height: 50px;
            opacity: 0;
            transform-origin: top center;
            animation: fall 5s infinite linear;
        }
        
        @keyframes fall {
            0% {
                opacity: 0;
                transform: translateX(0) translateY(-100px) rotate(0deg);
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateX(100px) translateY(100vh) rotate(360deg);
            }
        }
        
        /* å½©è‰²æ°”çƒ */
        .balloon {
            position: absolute;
            font-size: 4vw;
            opacity: 0.8;
            animation: floatUp 15s infinite ease-in;
            transition: transform 0.3s ease;
        }
        
        @keyframes floatUp {
            0% {
                transform: translateY(100vh) scale(0.5);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
                transform: translateY(80vh) scale(1);
            }
            90% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(-100vh) scale(1.5);
                opacity: 0;
            }
        }
        
        /* è·Ÿéšå…‰æ ‡ç‰¹æ•ˆ */
        .cursor-follower {
            position: fixed;
            pointer-events: none;
            z-index: 9998;
            opacity: 0;
            transition: opacity 0.3s, transform 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        
        /* ç‚¹å‡»çˆ†ç‚¸æ•ˆæœ */
        .click-explosion {
            position: fixed;
            pointer-events: none;
            z-index: 9997;
            opacity: 0;
        }
        
        @keyframes clickExplode {
            0% {
                opacity: 1;
                transform: scale(0);
            }
            100% {
                opacity: 0;
                transform: scale(2);
            }
        }
        
        /* è¿”å›æŒ‰é’®æ ·å¼ */
        .back-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            padding: 12px 24px;
            background-color: rgba(255, 107, 107, 0.9);
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            z-index: 9999;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;

        .back-button:hover {

        .back-button:active {

        }
        
        /* å“åº”å¼è°ƒæ•´ */
        @media (max-width: 768px) {
            .background-cake {
                font-size: 60vw;
                opacity: 0.25;
            }
            .birthday-text {
                font-size: 12vw;
                animation: bounce 1.5s infinite ease-in-out, colorChange 8s infinite linear;
            }
            .cannon {
                font-size: 5vw;
            }
            .balloon {

            }
            .custom-cursor {

            }
            .back-button {

        }
        
        @media (max-width: 480px) {

            .birthday-text {

            }
            .cannon {

            }

            }

                height: 25px;
            }
        }
    </style>

<body>
    <!-- è‡ªå®šä¹‰å…‰æ ‡ -->
    <div class="custom-cursor"></div>
    
    <!-- é€æ˜å¤§è›‹ç³•èƒŒæ™¯ -->
    <div class="background-cake">ğŸ‚</div>
    
    <!-- ç”Ÿæ—¥å¿«ä¹æ–‡å­— -->
    <div class="birthday-text">ç”Ÿæ—¥å¿«ä¹</div>
    
    <!-- ç¤¼ç‚®å®¹å™¨ -->
    <div class="cannon-container"></div>
    
    <!-- çƒŸèŠ±å®¹å™¨ -->
    <div class="fireworks-container"></div>
    
    <!-- å½©å¸¦å®¹å™¨ -->
    <div class="ribbon-container"></div>
    
    <!-- è¿”å›æŒ‰é’® -->
    <button class="back-button" onclick="window.location.href='timeline.html'">è¿”å›æ—¶é—´çº¿</button>
    
    <script>
        // è·å–DOMå…ƒç´ 
        const cursor = document.querySelector('.custom-cursor');
        const birthdayText = document.querySelector('.birthday-text');
        const backgroundCake = document.querySelector('.background-cake');
        const body = document.body;
        
        // é¼ æ ‡è·Ÿéšæ•ˆæœ
        body.addEventListener('mousemove', (e) => {
            const x = e.clientX;
            const y = e.clientY;
            
            // è‡ªå®šä¹‰å…‰æ ‡è·Ÿéš
            cursor.style.left = `${x}px`;
            cursor.style.top = `${y}px`;
            
            // æ·»åŠ è·Ÿéšç‰¹æ•ˆ
            createCursorFollower(x, y);
            
            // è›‹ç³•èƒŒæ™¯è½»å¾®è·Ÿéš
            const moveX = (x - window.innerWidth / 2) * 0.01;
            const moveY = (y - window.innerHeight / 2) * 0.01;
            backgroundCake.style.transform = `translate(${moveX}px, ${moveY}px)`;
            
            // æ°”çƒè½»å¾®èº²é¿
            const balloons = document.querySelectorAll('.balloon');
            balloons.forEach(balloon => {
                const balloonRect = balloon.getBoundingClientRect();
                const balloonX = balloonRect.left + balloonRect.width / 2;
                const balloonY = balloonRect.top + balloonRect.height / 2;
                
                const dx = x - balloonX;
                const dy = y - balloonY;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                // å½“é¼ æ ‡æ¥è¿‘æ°”çƒæ—¶ï¼Œæ°”çƒä¼šè½»å¾®ç§»åŠ¨
                if (distance < 150) {
                    const moveAwayX = -(dx / distance) * 10;
                    const moveAwayY = -(dy / distance) * 10;
                    balloon.style.transform = `translate(${moveAwayX}px, ${moveAwayY}px)`;
                    
                    // 300msåæ¢å¤åŸä½
                    setTimeout(() => {
                        balloon.style.transform = '';
                    }, 300);
                }
            });
        });
        
        // é¼ æ ‡ç‚¹å‡»çˆ†ç‚¸æ•ˆæœ
        body.addEventListener('click', (e) => {
            const x = e.clientX;
            const y = e.clientY;
            
            // åˆ›å»ºç‚¹å‡»çˆ†ç‚¸æ•ˆæœ
            createClickExplosion(x, y);
            
            // è§¦å‘æ–‡å­—å¼¹è·³å¢å¼º
            birthdayText.style.transform = 'scale(1.2) translateY(-30px)';
            setTimeout(() => {
                birthdayText.style.transform = '';
            }, 200);
            
            // å…‰æ ‡æ”¾å¤§æ•ˆæœ
            cursor.style.width = '60px';
            cursor.style.height = '60px';
            cursor.style.backgroundColor = 'rgba(255, 199, 0, 0.8)';
            setTimeout(() => {
                cursor.style.width = '40px';
                cursor.style.height = '40px';
                cursor.style.backgroundColor = 'rgba(255, 107, 107, 0.8)';
            }, 200);
            
            // é¢å¤–è§¦å‘çƒŸèŠ±
            const fireworksContainer = document.querySelector('.fireworks-container');
            createFireworkBurst(x, y, fireworksContainer);
        });
        
        // é¼ æ ‡æ‚¬åœåœ¨æ–‡å­—ä¸Š
        birthdayText.addEventListener('mouseenter', () => {
            birthdayText.style.textShadow = '4px 4px 8px rgba(0, 0, 0, 0.2), 0 0 20px rgba(255, 107, 107, 0.5)';
            cursor.style.backgroundColor = 'rgba(255, 199, 0, 0.8)';
        });
        
        birthdayText.addEventListener('mouseleave', () => {
            birthdayText.style.textShadow = '2px 2px 4px rgba(0, 0, 0, 0.1)';
            cursor.style.backgroundColor = 'rgba(255, 107, 107, 0.8)';
        });
        
        // åˆ›å»ºå…‰æ ‡è·Ÿéšç‰¹æ•ˆ
        function createCursorFollower(x, y) {
            const follower = document.createElement('div');
            follower.className = 'cursor-follower';
            
            // éšæœºé€‰æ‹©emoji
            const emojis = ['âœ¨', 'ğŸ’–', 'ğŸŒŸ', 'ğŸ’«', 'ğŸŠ', 'ğŸ‰'];
            follower.textContent = emojis[Math.floor(Math.random() * emojis.length)];
            follower.style.fontSize = `${Math.random() * 10 + 14}px`;
            follower.style.left = `${x}px`;
            follower.style.top = `${y}px`;
            follower.style.transform = 'translate(-50%, -50%)';
            follower.style.opacity = '0.8';
            
            document.body.appendChild(follower);
            
            // åŠ¨ç”»æ•ˆæœ
            setTimeout(() => {
                follower.style.opacity = '0';
                follower.style.transform = 'translate(-50%, -50%) translateY(-20px) scale(1.5)';
            }, 10);
            
            // ç§»é™¤å…ƒç´ 
            setTimeout(() => {
                follower.remove();
            }, 1500);
        }
        
        // åˆ›å»ºç‚¹å‡»çˆ†ç‚¸æ•ˆæœ
        function createClickExplosion(x, y) {
            const explosion = document.createElement('div');
            explosion.className = 'click-explosion';
            explosion.style.left = `${x}px`;
            explosion.style.top = `${y}px`;
            explosion.style.transform = 'translate(-50%, -50%)';
            explosion.style.animation = 'clickExplode 0.8s ease-out forwards';
            
            // åˆ›å»ºçˆ†ç‚¸ç²’å­
            const colors = ['#ff6b6b', '#ffa726', '#ffee58', '#66bb6a', '#64b5f6', '#9575cd'];
            const particlesCount = 12;
            
            let innerHTML = '';
            for (let i = 0; i < particlesCount; i++) {
                const angle = (Math.PI * 2 * i) / particlesCount;
                const color = colors[Math.floor(Math.random() * colors.length)];
                innerHTML += `
                    <div style="
                        position: absolute;
                        width: 8px;
                        height: 8px;
                        background-color: ${color};
                        border-radius: 50%;
                        left: 50%;
                        top: 50%;
                        transform: translate(-50%, -50%) rotate(${angle}rad) translateX(15px);
                        animation: particleExplode 0.6s ease-out forwards;
                        animation-delay: ${i * 0.03}s;
                        opacity: 0;
                    "></div>
                `;
            }
            
            // æ·»åŠ CSSå…³é”®å¸§
            const style = document.createElement('style');
            style.textContent = `
                @keyframes particleExplode {
                    0% {
                        opacity: 1;
                        transform: translate(-50%, -50%) rotate(${angle}rad) translateX(15px) scale(0);
                    }
                    50% {
                        opacity: 1;
                    }
                    100% {
                        opacity: 0;
                        transform: translate(-50%, -50%) rotate(${angle}rad) translateX(50px) scale(1);
                    }
                }
            `;
            document.head.appendChild(style);
            
            explosion.innerHTML = innerHTML;
            document.body.appendChild(explosion);
            
            // ç§»é™¤çˆ†ç‚¸æ•ˆæœ
            setTimeout(() => {
                explosion.remove();
                style.remove();
            }, 1000);
        }
        
        // åˆ›å»ºçƒŸèŠ±çˆ†ç‚¸
        function createFireworkBurst(x, y, container) {
            const colors = ['#ff6b6b', '#ffa726', '#ffee58', '#66bb6a', '#64b5f6', '#9575cd'];
            
            // åˆ›å»º30ä¸ªçƒŸèŠ±ç²’å­
            for (let i = 0; i < 30; i++) {
                const firework = document.createElement('div');
                firework.className = 'firework';
                firework.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                firework.style.left = `${x}px`;
                firework.style.top = `${y}px`;
                firework.style.animationDelay = `${Math.random() * 0.3}s`;
                
                // éšæœºçˆ†ç‚¸æ–¹å‘
                const angle = (Math.PI * 2 * Math.random());
                const distance = Math.random() * 80 + 40;
                const moveX = Math.cos(angle) * distance;
                const moveY = Math.sin(angle) * distance;
                
                firework.style.setProperty('--dx', `${moveX}px`);
                firework.style.setProperty('--dy', `${moveY}px`);
                
                container.appendChild(firework);
                
                // ç§»é™¤ç²’å­
                setTimeout(() => {
                    firework.remove();
                }, 2000);
            }
        }
        
        // ç”Ÿæˆç¤¼ç‚®
        function createCannons() {
            const container = document.querySelector('.cannon-container');
            const emojis = ['ğŸ‰', 'ğŸŠ', 'ğŸˆ', 'ğŸ'];
            
            // åˆ›å»º10ä¸ªç¤¼ç‚®
            for (let i = 0; i < 10; i++) {
                setTimeout(() => {
                    const cannon = document.createElement('div');
                    cannon.className = 'cannon';
                    cannon.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                    cannon.style.left = `${Math.random() * 100}%`;
                    cannon.style.animationDelay = `${Math.random() * 2}s`;
                    container.appendChild(cannon);
                    
                    // ç§»é™¤åŠ¨ç”»ç»“æŸçš„ç¤¼ç‚®
                    setTimeout(() => {
                        cannon.remove();
                    }, 5000);
                }, i * 2000);
            }
        }
        
        // ç”ŸæˆçƒŸèŠ±
        function createFireworks() {
            const container = document.querySelector('.fireworks-container');
            const colors = ['#ff6b6b', '#ffa726', '#ffee58', '#66bb6a', '#64b5f6', '#9575cd'];
            
            function explode(x, y) {
                // åˆ›å»º20ä¸ªçƒŸèŠ±ç²’å­
                for (let i = 0; i < 20; i++) {
                    const firework = document.createElement('div');
                    firework.className = 'firework';
                    firework.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    firework.style.left = `${x}px`;
                    firework.style.top = `${y}px`;
                    
                    // éšæœºçˆ†ç‚¸æ–¹å‘
                    const angle = (Math.PI * 2 * i) / 20;
                    const distance = Math.random() * 100 + 50;
                    
                    firework.style.setProperty('--dx', `${Math.cos(angle) * distance}px`);
                    firework.style.setProperty('--dy', `${Math.sin(angle) * distance}px`);
                    firework.style.animationDelay = `${Math.random() * 0.5}s`;
                    
                    container.appendChild(firework);
                    
                    // ç§»é™¤ç²’å­
                    setTimeout(() => {
                        firework.remove();
                    }, 3000);
                }
            }
            
            // å®šæœŸçˆ†ç‚¸
            setInterval(() => {
                const x = Math.random() * window.innerWidth;
                const y = Math.random() * window.innerHeight * 0.7;
                explode(x, y);
            }, 2000);
        }
        
        // ç”Ÿæˆå½©å¸¦
        function createRibbons() {
            const container = document.querySelector('.ribbon-container');
            const colors = ['#ff6b6b', '#ffa726', '#ffee58', '#66bb6a', '#64b5f6', '#9575cd'];
            
            function createRibbon() {
                const ribbon = document.createElement('div');
                ribbon.className = 'ribbon';
                ribbon.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                ribbon.style.left = `${Math.random() * 100}%`;
                ribbon.style.animationDelay = `${Math.random() * 3}s`;
                ribbon.style.animationDuration = `${Math.random() * 3 + 3}s`;
                
                container.appendChild(ribbon);
                
                // ç§»é™¤å½©å¸¦
                setTimeout(() => {
                    ribbon.remove();
                }, 6000);
            }
            
            // æŒç»­ç”Ÿæˆå½©å¸¦
            const interval = setInterval(createRibbon, 500);
            
            // 30ç§’ååœæ­¢ç”Ÿæˆ
            setTimeout(() => {
                clearInterval(interval);
            }, 30000);
        }
        
        // ç”Ÿæˆæ°”çƒ
        function createBalloons() {
            const emojis = ['ğŸˆ', 'ğŸˆ', 'ğŸˆ', 'ğŸˆ', 'ğŸˆ', 'ğŸˆ'];
            const container = document.body;
            
            function createBalloon() {
                const balloon = document.createElement('div');
                balloon.className = 'balloon';
                balloon.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                balloon.style.left = `${Math.random() * 100}%`;
                balloon.style.animationDelay = `${Math.random() * 10}s`;
                balloon.style.animationDuration = `${Math.random() * 10 + 15}s`;
                
                container.appendChild(balloon);
                
                // ç§»é™¤æ°”çƒ
                setTimeout(() => {
                    balloon.remove();
                }, 25000);
            }
            
            // åˆ›å»º10ä¸ªæ°”çƒ
            for (let i = 0; i < 10; i++) {
                setTimeout(createBalloon, i * 2000);
            }
        }
        
        // åˆå§‹åŒ–åŠ¨ç”»
        window.addEventListener('DOMContentLoaded', () => {
            createCannons();
            createFireworks();
            createRibbons();
            createBalloons();
            
            // å¾ªç¯æ’­æ”¾åŠ¨ç”»
            setInterval(() => {
                createCannons();
                createBalloons();
            }, 30000);
        });
    </script>
